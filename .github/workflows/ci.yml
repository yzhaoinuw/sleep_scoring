name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/ruff-action@v1

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov
          pip install dash dash-bootstrap-components dash-extensions dash-player
          pip install Flask-Caching plotly plotly-resampler pytz
          pip install scipy numpy pandas openpyxl xlsxwriter einops
          pip install pywebview imageio-ffmpeg tqdm

      - name: Run tests
        run: pytest -v -m "not ml" --tb=short

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: always()
        with:
          fail_ci_if_error: false
